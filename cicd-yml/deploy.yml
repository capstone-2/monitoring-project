monitoring-deploy-job:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
  - echo $JOB_START
  - hostname -I
  - ls -al
    # "npm start!!!! 출력대신 서버에서 배포 작업 시행"
  - npm run start
  tags:
    # 10.100.22.34 서버에 설치된 project-runner의 tag명
    - monitoring-cicd
  only:
    # main branch에 변화가 생길때 실행되는 job
    # (pipline 구조상, test-ok job이 실행되어 dev -> main Merge Request가 실행되면 수행됨)
    - main